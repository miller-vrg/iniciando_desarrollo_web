    <title>Document</title>
</head>
<style>
 .caja{
     margin-top: 100px;
     display:flex;
     justify-content: center;
     width: 400px;
     height: 50px;

 }
.items1{
    width:50px;
     background: pink;
 }
 div > .items2{    
     width:50px;
     background: red;
 }
 div > .items3{
    width:50px;
     background: blue;
 }
 div > .items4{
    width:50px;
     background: palevioletred;
 }
 div > .items6{
    width:50px;
     background: rebeccapurple;
 }
</style>
<body>
    <div class="caja">
        <div class="items1"></div>
        <div class="items2"></div>
        <div class="items3"></div>
        <div class="items4"></div>
        <div class="items5"></div>
    </div>
</body>

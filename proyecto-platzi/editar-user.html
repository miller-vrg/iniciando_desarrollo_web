<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear user</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="./css/style-editar-user.css">

</head>
<body>
    <div class="login">
        <div class="container">
            <form action="" class="form">
                <div>
                    <h1 class="title">My account</h1>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" class="input input-name" placeholder="Miler vargas">
    
                    <label for="email" class="label">Email address</label>
                    <input type="email" id="email" class="input input-emal" placeholder="example@gmail.com">
    
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input input-pass" placeholder="********">
                </div>
                <div>
                    <input type="submit" value="Edit" class="primary-button login-button">
                </div>
            </form>
        </div>
    </div>
</body>
</html>

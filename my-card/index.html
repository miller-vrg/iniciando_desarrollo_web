<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            margin:0;
            width:100%;
            height:100vh;
            display:grid;
            place-items: center;
            
        }
        p{

        .card{

        .card #fon{

            height: 50px;
            display:flex;
            overflow:hidden;
        }
        .redes #img{
            margin-left: 20px;
            box-sizing:border-box;
            width: 40px;
            height: 40px;
            border-radius: 50%;

        }
        #detalles{

            font-family: monospace;
            text-align: center;
            position: relative;
            top:25%;
        }
        .card #ubicacion{
            width:15px;
            height:15px;
            border-radius: 50%;
            position: relative;
            top:18.8%;
            left:59px;
            overflow:hidden;
        }

    </style>
</head>

    <section>

                </div>
